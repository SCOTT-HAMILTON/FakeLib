dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CC=clang
    - env: CXX=clang++

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libpulse-dev

install:
  - pip install meson ninja

script:
  - mkdir build
  - meson build
  - ninja -C build

